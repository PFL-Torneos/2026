<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro Torneo de Pesca</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --green:#16a34a;
      --red:#ef4444;
      --blue:#2563eb;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:16px;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom: 14px;
    }

    .headerLeft{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
    }

    h1{ font-size: 20px; margin:0; letter-spacing:.2px; }
    .sub{ margin:6px 0 0; color:var(--muted); font-size: 13px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin: 14px 0 10px;
    }
    @media (max-width: 880px){ .grid{ grid-template-columns: 1fr; } }

    .tier{
      border:1px solid var(--line);
      border-radius: 16px;
      padding: 14px;
      background: #fff;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      cursor: pointer;
    }
    .tier:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(2,6,23,.08);
    }

    .tier.active{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 18px 30px rgba(37,99,235,.12);
      outline: 4px solid rgba(37,99,235,.12);
    }

    .tierTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .tier h2{ margin:0; font-size: 16px; }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      color: var(--muted);
      white-space: nowrap;
      background:#fff;
    }
    .price{
      font-weight: 900;
      color: var(--text);
      border-color: rgba(37,99,235,.25);
      background: rgba(37,99,235,.06);
    }

    .desc{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
      margin: 0 0 10px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 10px 0 12px;
    }
    .chip{
      font-size: 12px;
      padding:6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background:#fff;
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .chip.ok{ border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.08); }
    .chip.no{ border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.08); }

    .tier ul{
      margin: 10px 0 0;
      padding-left: 18px;
      color: var(--text);
      font-size: 13px;
      line-height: 1.5;
    }
    .tier li{ margin: 6px 0; }

    .label{
      display:block;
      font-weight: 900;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    input, select{
      width:100%;
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      font-size:16px;
      background:#fff;
      outline: none;
    }
    input:focus, select:focus{
      border-color: rgba(37,99,235,.6);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 560px){ .row{ grid-template-columns: 1fr; } }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 12px;
    }

    button{
      width:100%;
      padding:12px;
      border:0;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 900;
    }
    .btnSend{ background: var(--green); color:#fff; }
    .btnClear{ background: var(--red); color:#fff; }

    .divider{
      height:1px;
      background: var(--line);
      margin: 14px 0;
      border-radius: 999px;
    }

    /* LOGO */
    .logoWrap{
      width:100%;
      display:flex;
      justify-content:center;
      margin-bottom:8px;
    }
    .logo{
      max-width:160px;
      width:100%;
      height:auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.45));
    }
    @media (max-width: 600px){
      .logo{ max-width:130px; }
    }

    /* Botones debajo del subt√≠tulo */
    .tablesRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 6px;
    }

    .btnTables{
      background: var(--blue);
      color:#fff;
      border:0;
      border-radius: 14px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(37,99,235,.18);
      white-space: nowrap;
    }
    .btnTables:hover{ filter: brightness(1.05); }

    @media (max-width: 520px){
      .btnTables{ width:100%; max-width: 320px; }
    }

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }
    .modal.open{ display:flex; }

    .modalCard{
      width: min(920px, 96vw);
      background: #0b1220;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 24px 60px rgba(0,0,0,.45);
    }

    .modalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      color:#fff;
    }
    .modalTop strong{ font-size:14px; letter-spacing:.2px; }

    .modalClose{
      background: rgba(255,255,255,.12);
      color:#fff;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      padding: 8px 12px;
      cursor:pointer;
      font-weight:800;
    }

    .modalBody{
      background:#fff;
      padding: 10px;
    }
    .modalBody img{
      width:100%;
      height:auto;
      display:block;
      border-radius: 12px;
    }
  </style>
</head>
